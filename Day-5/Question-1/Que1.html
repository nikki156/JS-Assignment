<body>
    <h1>Higher order functions</h1>
    <script>
        let a=prompt("Enter a positive number:");
        //Array of numbers given by user
        let b=[];
        for(var i=0;i<a;i++){
         b.push(i);
       }
     console.log(b);
     let odd = b.filter(el=>el%2!=0).map(el=>el**3);
     console.log(odd);
    </script>
</body>
</html>
