<html>
    <head>
        <h1>Current Date</h1>
    </head>
    <body>
        <script>
            var currentDate = new Date();
            day = currentDate.getDate(),
            month= currentDate.getMonth()+1;
            year= currentDate.getFullYear();
            document.write(day +"-" +  month+ "-" +year);
            document.write("<br>");
            document.write(month +"-" + day + "-" +year);
            document.write("<br>");
            document.write(day +"/" +  month+ "/" +year);
            document.write("<br>");
            document.write(month +"/" +day+ "/" +year);
        </script>
    </body>
 </html>
