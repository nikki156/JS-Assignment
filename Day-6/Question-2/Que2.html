<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-6 Assignment</title>
</head>
<body>
    <h1> Multiplication Table</h1>
    <script>
    let no=prompt("Enter any number:");
    for(let i=1;i<=10;i++)
    {
        res=no*i;
        document.write(no+" * "+i+" = "+res);
        document.write("<br/>")
    }
</script>
    
</body>
</html>
